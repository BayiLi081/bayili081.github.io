<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WKT CSV â†’ Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- Papa Parse for CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .legend { background: #fff; padding: .5rem .75rem; border-radius: .5rem; box-shadow: 0 1px 4px rgba(0,0,0,.2); font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ---- Set this if your file name differs ----
    const CSV_FILE = 'cities.csv';
    // Column keys (case-insensitive)
    const WKT_KEYS  = ['wkt', 'geom', 'geometry'];
    const NAME_KEYS = ['name', 'city', 'place'];
    const DESC_KEYS = ['description', 'desc', 'info'];

    // Basic map
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Helpers
    function pickValue(row, keys) {
      for (const k of keys) {
        const hit = Object.keys(row).find(h => h.toLowerCase() === k.toLowerCase());
        if (hit !== undefined) return row[hit];
      }
      return undefined;
    }

    // Parse WKT for POINT (lon lat [z]?)
    function parseWKTPoint(wkt) {
      if (!wkt || typeof wkt !== 'string') return null;
      const s = wkt.trim().toUpperCase();
      // Allow POINTZ / POINT M etc., and spaces
      if (!s.startsWith('POINT')) return null;

      const m = wkt.match(/POINT\s*\(\s*([+-]?\d+(?:\.\d+)?)\s+([+-]?\d+(?:\.\d+)?)(?:\s+[+-]?\d+(?:\.\d+)?)?\s*\)/i);
      if (!m) return null;

      const lon = parseFloat(m[1]);
      const lat = parseFloat(m[2]);
      if (!Number.isFinite(lat) || !Number.isFinite(lon)) return null;
      return { lat, lon };
    }

    Papa.parse(CSV_FILE, {
      download: true,
      header: true,            // use header row
      dynamicTyping: false,    // keep WKT as string
      skipEmptyLines: true,
      complete: (results) => {
        const data = results.data || [];
        const markers = [];

        data.forEach((row, i) => {
          const wkt = pickValue(row, WKT_KEYS);
          const pt = parseWKTPoint(wkt);
          if (!pt) return; // skip non-point or bad rows

          const name = pickValue(row, NAME_KEYS) ?? `Row ${i+1}`;
          const desc = pickValue(row, DESC_KEYS) ?? '';

          const popup = `
            <strong>${name}</strong><br/>
            ${desc ? `${desc}<br/>` : ''}
            <small>Lat: ${pt.lat}, Lon: ${pt.lon}</small>
          `;

          const m = L.marker([pt.lat, pt.lon]).bindPopup(popup);
          m.addTo(map);
          markers.push(m);
        });

        if (markers.length) {
          const group = L.featureGroup(markers);
          map.fitBounds(group.getBounds().pad(0.15));
        } else {
          map.setView([20, 0], 2);
          console.warn('No valid POINT geometries found.');
        }
      },
      error: (err) => {
        console.error('CSV parse error:', err);
        map.setView([20, 0], 2);
      }
    });

    // Legend
    const legend = L.control({ position: 'topright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `<strong>Plotted from:</strong><br>${CSV_FILE}<br><small>Expecting columns: WKT, name, description</small>`;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
